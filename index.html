<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu veículo!</h1>
                <p>Descreva as características e marque os opcionais que seu carro possui</p>
               <form>
                <div class="box-input">
                    <label for="title">Título do anúncio <span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Um título para o anúncio do seu veículo" minlength="4" maxlength="30" required>
                </div>
                <div class="box-input">
                    <label for="price">Preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o preço" required>
                </div>
                <div class="box-input">
                    <label for="description">Descrição <span class="required-field">*</span></label>
                    <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca <span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veículo" required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo <span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" required>
                </div>
                <div class="box-input">
                    <label for="km">Kilometragem <span class="required-field">*</span></label>
                    <input type="number" name="km" id="km" class="block" placeholder="Digite a kilometragem do veículo" required>
                </div>
                <div class="box-input">
                    <label for="date">Data de compra <span class="required-field">*</span></label>
                    <input type="date" name="date" id="date" class="block" required>
                </div>
                <div class="box-input">
                    <p>Tipo de câmbio: <span class="required-fied"></span>*</p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="automatic" name="gear">
                    <label for="automatic">Automático</label>
                </div>
                <div class="opcionais">
                    <p>Opcionais</p>
                    <ul class="opcionais-list">
                        <li>
                            <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                            <label for="alarme">Alarme</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ac" name="optional[]" value="ac">
                            <label for="ac">Ar-condicionado</label>
                        </li>
                        <li>
                            <input type="checkbox" id="vidro" name="optional[]" value="vidro">
                            <label for="vidro">Vidros elétricos</label>
                        </li>
                    </ul>
                </div>
                <div class="opcionais">                
                    <ul class="opcionais-list">
                        <li>
                            <input type="checkbox" id="trava" name="optional[]" value="trava">
                            <label for="trava">Trava elétrica</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ar-quente" name="optional[]" value="ar-quente">
                            <label for="ar-quente">Ar-quente</label>
                        </li>
                        <li>
                            <input type="checkbox" id="retrovisor-ele" name="optional[]" value="retrovisor-ele">
                            <label for="retrovisor-ele">Retrovisores elétricos</label>
                        </li>
                        <li>
                            <input type="checkbox" id="multimidia" name="optional[]" value="multimidia">
                            <label for="multimidia">Central multimidia</label>
                        </li>
                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="images" name="images" required>
                </div>
                <input type="submit" value="Enviar" class="btn-submit">
               </form>
            </div>
        </div>
    </div>
</body>
</html>
